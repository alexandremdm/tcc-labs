management: 
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
mqtt:
  broker: tcp://mqtt-broker:1883
  topic: iot-events

kafka:
  bootstrap-servers: kafka-1:9092,kafka-2:9092,kafka-3:9092
  topic: iot-raw-events
